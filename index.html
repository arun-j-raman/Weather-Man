<!--WEATHER MAN HTML-->
<!DOCTYPE html>
<html>

<head>
    <title>Weather Man</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <h2><i class="fa-solid fa-sun"></i> Weather Man</h2>
    <form id="searchform">
        <input type="search" title="Enter the name of a state, city, district, or locality."
            placeholder="State/District/City/Locality" id="search" autocomplete="off" required />
        <br><br />
        <button id="searchbtn" title="Hit enter key or click me to search"><i
                class="fa-solid fa-magnifying-glass"></i></button>
        <button id="reset" title="Reset the application"><i class="fa-solid fa-arrow-rotate-right"></i></button>
    </form>

    <main id="appcontainer">
        <div id="location">
            <p></p>
        </div>

        <div id="temperature">
            <img id="tempicon" alt="weather">
            <p><span id="tempvalue"></span><span id="metric"> &#176c</span></p>
        </div>

        <div id="weather">
            <p></p>
        </div>

        <div id="humidity">
            <p></p>
        </div>

        <div id="wind">
            <p></p>
        </div>

        <div id="visibility">
            <p></p>
        </div>

    </main>



    <div class="footer">
        <p id="parafoot">Powered by <a id="poweredby" href="https://openweathermap.org/" target="_blank">OpenWeatherMap
                || </a>
            <a id="#repo" href="https://github.com/arun-j-raman/Weather-Man" target="_blank">
                <i class="fa-brands fa-github"></i>
                View on GitHub
            </a>
        </p>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
</body>

</html>
